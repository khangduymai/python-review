<body><h1>Aggregation</h1><h1>Unline <strong>composition</strong>, aggregation uses existing instances of objects to build up another object.</h1><p>The composed object doesn't actually own the objects that it's composed of - if it's destroyed, those objects continue to exist.</p></body>
